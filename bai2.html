<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pham Duc Thang</title>
</head>
<body>
<input type="text" id="tuoi">
<button onclick="tinhtuoi()">Nhap tuoi</button>
</body>
<script>
    function tinhtuoi() {
        let age = document.getElementById('tuoi').value;
        if (age >= 16) {
            alert('Du dieu kien vao hoc lop 10');
        } else
        alert('Khong du dieu kien vao lop 10');
    }
</script>
</html>
