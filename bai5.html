    <title>Pham Duc Thang</title>

<script>
    let a = +prompt('Nhap diem ki 1')
    let b = +prompt('Nhap diem ki 2')
    result = (a + b) / 2
    if (result >= 8.5)
        alert('Gioi nhe')
    else if (result >= 7.0)
        alert('Kha nhe')
    else if (result >= 5.5)
        alert('Trung binh nhe')
    else if (result <= 4.9)
        alert('Yeu nhe')
</script>
</html>
