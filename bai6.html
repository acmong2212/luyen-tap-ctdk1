<script>
    let sanpham = +prompt('Nhap so san pham ban duoc');
    if (sanpham >= 100) {
        alert('Hoa hong nhan duoc la 5tr')
    } else if (sanpham > 60) {
        alert('Hoa hong nhan duoc la 3tr')
    } else if (sanpham > 30) {
        alert('Hoa hong nhan duoc la 1.5tr')
    } else if (sanpham > 10) {

    } else (sanpham == 0)
    alert('Khong co hoa hong')
